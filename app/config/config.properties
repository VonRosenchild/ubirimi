;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
; API Configuration File
; - Configuration needed to run Ubirimi
;
; DO NOT DIRECTLY EDIT THE `config.properties` FILE. EDIT THE `config-template.properties` FILE
; AND THE `.properties` FILES.
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

; Api
api.base=http://api.ubirimi.lan

; App
app.log=true
app.email=true
app.version=2.3.0
app.cache=true
app.cacheDir=/home/user/tools/products/cache
app.googleAnalytics=false

; Database Credentials
database.driver=pdo_mysql
database.host=127.0.0.1
database.user=root
database.password=
database.name=yongo
database.port=3306

; Paymill
paymill.private_key=4824599ef616f0fedf98cf211b93186b
paymill.public_key=62050792719194002c292c475dcdeb42

; Subversion
subversion.path=/home/ubirimi-svn-repos/
subversion.passwd=/home/ubirimi-svn-repos/CLIENT_DIR/REPO_DIR/htpasswd
subversion.authz=/home/ubirimi-svn-repos/CLIENT_DIR/REPO_DIR/authz
subversion.url=https://ubirimi.com/svn/
subversion.apache_config=/etc/httpd/conf/svn_repos.conf

; Assets
asset.root_folder=/var/www/ubirimi-web/ubirimi-assets
asset.user_avatar=/users/
asset.yongo_issue_attachments=/yongo/attachments/
asset.documentador_entity_attachments=/documentador/attachments/
asset.documentador_filelists_attachments=/documentador/filelists/

; Invoice
invoice.path=/var/www/ubirimi-web/assets/invoice

; Site links
link.base=

; Hosts
host.com=ubirimi.lan
host.net=ubirimi_net.lan

; Apache Logs
apache.error_log=C:\wamp\logs\apache_error.log

; Payment
; How many days before payment date to announce the user by mail
payment.announce_payment_approaches=3

; Domain data
host.root_domain=http://ubirimi.lan

; Deployment
deploy.on_demand=true

; License discount (percentage)
license.discount=0